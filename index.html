<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Применяем шрифт Inter ко всему приложению */
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      
      #app {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Адаптивные отступы для мобильной навигации */
      .main-content {
        padding-top: 100px !important; /* Увеличенный отступ для мобильной кнопки меню */
      }
      
      @media (min-width: 768px) {
        .main-content {
          padding-top: 20px !important; /* Обычный отступ на десктопе */
        }
      }
      
      /* Скрытие мобильной кнопки на десктопе */
      .mobile-menu-button {
        display: block;
      }
      
      @media (min-width: 768px) {
        .mobile-menu-button {
          display: none !important;
        }
      }
      
      /* Показ десктопной навигации */
      .desktop-navigation {
        display: none;
      }
      
      @media (min-width: 768px) {
        .desktop-navigation {
          display: block !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
